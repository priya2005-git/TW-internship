<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Flipkart Clone</h1>
            <div class="cart">
                <span id="cart-count">0</span>
                <img src="cart-icon.png..jpeg" alt="Cart">
            </div>
        </div>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-id="1" data-name="Product 1" data-price="499">
                <img src="product 1.jpg.jpeg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="299">
                <img src="product 2.jpg.jpeg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="499">
                <img src="product 5.jpg.jpeg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$1009</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-name="Product 4" data-price="499">
                <img src="product 3.jpg.jpeg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$210</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="5" data-name="Product 5" data-price="499">
                <img src="product 4.jpg.jpeg" alt="Product 5">
                <h2>Product 5</h2>
                <p>$79</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
